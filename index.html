<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
      <column class="column1">
        <div>
          <label for="first">FIRST NAME</lable>
            <input id="first" type="text" name="first" placeholder="Michael">
        </div>
  
        <div>
          <label for="last">LAST NAME</lable>
            <input id="last" type="text" name="last" placeholder="Lake">
        </div>
  
        <div>
          <label for="email">EMAIL ADDRESS</lable>
            <input id="email" type="text" name="email" placeholder="LakeMichael@hmail.com">
        </div>
  
        <div>
          <label for="country">COUNTRY</lable>
            <select id"country" name="country">
              <option value="">CHOOSE A COUNTRY</option>
              <option value="USA">USA</option>
              <option value="Spain">Spain</option>
            </select>
        </div>
  
        <div>
          <label for="bio">BIOGRAPHY</lable>
            <input id="bio" type="text" name="bio" placeholder="">
        </div>
  
        <column class="column2">
          <div>
            <label for="number">PHONE NUMBER</lable>
              <input id="number" type="text" name="number" placeholder="1(234) 567 890">
          </div>
  
          <div>
            <label for="aff">AFFILIATIONS</lable>
              <input id="aff" type="text" name="aff" placeholder="">
          </div>
  
          <div>
            <label for="occ">OCCUPATION</lable>
              <select id="occ" name="occ">
                <option value="">CHOOSE AN OCCUPATION</option>
                <option value="software developer">SOFTWARE DEVELOPER</option>
                <option value="artist">ARTIST</option>
                <option value="therapist">THERAPIST</option>
              </select>
          </div>
  
          <div>
            <label for="cat">CAT'S NAME</lable>
              <input id="cat" type="text" name="cat" placeholder="">
          </div>
  
          <div>
            <label for="gadget">FAVORITE GADGET</lable>
              <input id="gadget" type="text" name="gadget" placeholder="">
          </div>
  
          <column class="column3">
            <div>
              <label for="talent">TYPE OF TALENT</lable>
                <select id="talent" name="talent">
                  <option value="">CHOOSE A TALENT</option>
                  <option value="dancing">DANCING</option>
                  <option value="singing">SINGING</option>
                  <option value="skating">SKATING</option>
                </select>
            </div>
  
            <div>
              <label for="drink">FAVORITE DRINK</lable>
                <input id="drink" type="text" name="drink" placeholder="Green tea">
            </div>
  
            <div>
              <label for="power">SPECIAL POWER</lable>
                <input id="power" type="text" name="power" placeholder="">
            </div>
  
            <div>
              <label for="weapon">WEAPON OF CHOICE</lable>
                <input id="weapon" type="text" name="weapon" placeholder="Jelly beans">
            </div>
  
            <div>
              <label for="comm">COMMENTS</lable>
                <input id="comm" type="text" name="comm" placeholder="">
            </div>
  
          </column>
    </form>
  </body>
</html>
